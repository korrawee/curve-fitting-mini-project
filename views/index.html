<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta  http-equiv="X-HA-Compatible" content="IE=egde">
        <meta name="viewport" content="width=devide-width, initial-scale=1.0">
        <title>Index</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>

    <body>

        <div class="container">

            <h1 class="title">Generate equation from your data.</h1>
            <div class="input-container">
                <h2>Upload CSV File :</h2><br>
        
                <p id="err-container" class="alert-mes"></p>
                <p id="notic-container" class="notic-mes"></p>
        
                <form class="upload-container" action="/upload" enctype="multipart/form-data" method="post">
                    
                    <div class="browse-field">
                    
                        <label class="btn browse-btn">

                            <input type="file" name="up_data" accept='.csv'>
                            Browse file (.csv)

                        </label>

                        <h4 class="file-selected"></h4>
                    
                    </div>
                    
                    <button class="btn upload-btn" type="upload-btn" type="submit">Upload file</button>
                
                </form>
                <br><h2>Insert Data Manually :</h2><br>
                <form class="input-form" action="/" method="post">
                   
                    <div class="manual-input">

                        <div class="x-field">

                            <label for="data">Enter your X data:</label>
                            <input type="text" id="data-x" name="data-x">
                        
                        </div>
                        
                        <div class="y-field">

                            <label for="data">Enter your Y data:</label>
                            <input type="text" id="data-y" name="data-y">
                        
                        </div>
                    
                    </div>
                    <div class="order-submit-container">

                        <div class="select-order">
                    
                            <label for="data">Enter your order data:</label> 
                            <select name="data-order" id="data-order">
                                <option value="1">First Order</option>
                                <option value="2">Second Order</option>
                                <option value="3">Third Order</option>
                                <option value="4">Forth Order</option>
                                <option value="5">Fifth Order</option>
                                <option value="6">Six Order</option>
                                <option value="7">Seven Order</option>
                                <option value="8">Eight Order</option>
                                <option value="9">Nine Order</option>
                            </select>                
                        
                        </div>
                        <input type="text" name="src" value='upload' style="display:none" id="src">
                        <button class="submit-btn btn" id='btn1' type="submit">Submit</button>
                    
                    </div>
                
                </form>
        
            </div>
        
            
            <div id="messages">
                <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
            </div>
            
            <div id="dw"></div>
            <div class="gen-eqn-container">
                <label for="display">Generated equations: <span>(Copy by clicking on the equation)</span></label>
                <div id="display"></div>
            </div>
        </div>
        
        <script src="javascripts/bundle.js" charset="utf-8"></script>

</body>

</html>
